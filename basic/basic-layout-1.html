<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 1</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      body {
        display: grid;
        grid-template-columns: repeat(10, 5fr);
        gap: 10px;
        grid-auto-rows: minmax(100px,auto);
      }
      
      header {
        grid-column: 1/-1;
        grid-row: 1;
      }

      nav {
        grid-column: 1/3;
        grid-row: 2/6;
      }

      main {
        grid-column: 3/-1;
        grid-row: 2/6;
      }

      footer {
        grid-column: 1/-1;
        grid-row: 6;
      }
    </style>
  </head>
  <body id="basic-layout-1">
    <header><h1>Basic Layout 1</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
